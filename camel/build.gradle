plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    implementation 'org.apache.camel:camel-core:3.4.1'
}

group = 'zoephos'
version = '1.0-SNAPSHOT'
description="Sandbox for learning Apache Camel"
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
